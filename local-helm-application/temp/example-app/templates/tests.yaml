apiVersion: batch/v1
kind: Job
metadata:
  generateName: "tests-in-sync-hook-changeme-"
  annotations:
{{/*    argocd.argoproj.io/sync-wave: "1"*/}}
{{/*    argocd.argoproj.io/sync-options: Replace=true*/}}
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookFailed
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: {{ .Chart.Name | lower }}-tests
          image: busybox
          command: ["/bin/sh"]
          args: ["-c", "echo \"running tests\"; exit 1"]
  backoffLimit: 0
